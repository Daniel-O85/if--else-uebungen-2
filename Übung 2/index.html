<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="inhalt"></div>
    <!---------
        JavaScript... Start
        --------->
    <script>
      /*****************
       * consloe leeren
       ****************/
      console.clear();
      console.log("__________________");

      /*****************
       * Variable mit Prompt
       ****************/
      let wert = prompt("Tippe etwas ein !");

      /*****************
       * Wenn ... Eingabe dann = ... Ausgabe
       ****************/
      if (wert == "hallo") console.log("Hallo wie geht es dir ?");
      /*****************
       * Oder wenn ... Eingabe dann = ... Ausgabe
       ****************/ else if (wert == "tschüss")
        console.log("Auf wiedersehen !");
      /*****************
       * Oder wenn ... Eingabe dann = ... Ausgabe
       ****************/ else if (wert == "wetter")
        console.log("Heute ist es Sonnig !");
      /*****************
       * Bei allen anderen Eingaben = ... Ausgabe
       ****************/ else console.log("Das weiß ich leider nicht");
    </script>
    <!---------
        JavaScript... Ende
        --------->
  </body>
</html>
